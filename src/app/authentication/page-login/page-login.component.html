<div id="wrapper">
	<div class="vertical-align-wrap">
		<div class="vertical-align-middle auth-main">
			<div class="auth-box">
				<div class="top">
					<img src="assets/images/logo-white.svg" alt="Lucid">
				</div>
				<div class="card">
					<div class="header">
						<p class="lead">Connexion</p>
					</div>
					<div class="body">
						<div class="alert alert-danger" *ngIf="errorMessage">
							<button type="button" class="close" data-dismiss="alert" aria-label="Close">
								<span aria-hidden="true" (click)="closeAlert()">&times;</span>
							</button>
							{{errorMessage}}
						</div>
						<div class="alert alert-success" *ngIf="successMessage == '1' ">
							<button type="button" class="close" data-dismiss="alert" aria-label="Close">
								<span aria-hidden="true" (click)="closeAlert()">&times;</span>
							</button>
							Un e-mail vous a été envoyé pour la recuperation de votre mot de passe !
						</div>
						<div class="alert alert-warning" *ngIf="successMessage == '2' ">
							<button type="button" class="close" data-dismiss="alert" aria-label="Close">
								<span aria-hidden="true" (click)="closeAlert()">&times;</span>
							</button>
							Un e-mail est déja envoyé !
						</div>
						<form class="form-auth-small" [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
							<div class="form-group">
								<label for="signin-email" class="control-label sr-only">Email ou CIN</label>
								<input type="text" class="form-control" id="signin-email" formControlName="username" required placeholder="Email ou CIN">
							</div>
							<div class="form-group">
								<label for="signin-password" class="control-label sr-only">Mot de passe</label>
								<input type="password" class="form-control" id="signin-password" formControlName="password" required  placeholder="Mot de passe">
							</div>
							<button type="submit" [disabled]="LoginForm.invalid" class="btn btn-primary btn-lg btn-block">Se Connecter</button>
							<div class="bottom">
								<span class="helper-text m-b-10"><i class="fa fa-lock"></i>&nbsp;<a [routerLink]="['/authentication/page-forgot-password']">Mot de passe Oublié?</a></span>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
