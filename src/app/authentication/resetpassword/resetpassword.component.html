<div id="wrapper">
  <div class="vertical-align-wrap">
    <div class="vertical-align-middle auth-main">
      <div class="auth-box">
        <div class="top">
          <img src="assets/images/logo-white.svg" alt="Lucid">
        </div>
        <div class="card">
          <div class="header">
            <p class="lead">Réinitialiser mon mot de passe</p>
          </div>
          <div class="body">
            <div class="alert alert-success" *ngIf="successMessage">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true" (click)="closeAlert()">&times;</span>
              </button>
              {{successMessage}}
            </div>
            <div class="alert alert-warning" *ngIf="errorMessage">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true" (click)="closeAlert()">&times;</span>
              </button>
              {{errorMessage}}
            </div>
            <p>
              Veuillez entrer votre adresse E-mail et votre nouveau mot de passe</p>
            <form class="form-auth-small" [formGroup]="resetForm" (ngSubmit)="onSubmit(resetForm.value)">
              <input type="hidden" formControlName="token">
              <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="E-mail" formControlName="email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Mot de passe (8 caracteres minimum)" formControlName="password">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="password_confirmation" placeholder="Confirmer Mot de passe" formControlName="password_confirmation">
              </div>
              <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="!resetForm.valid">Réinitialiser Mot de Passe</button>
              <div class="bottom">
                <span class="helper-text">Vous connaissez votre mot de passe? <a [routerLink]="['/authentication/page-login']">Se Connceter</a></span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
