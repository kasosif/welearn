<div class="container-fluid profilepage_2 blog-page">

  <div class="block-header">
    <div class="row">
      <div class="col-lg-5 col-md-8 col-sm-12">
        <h2>
          <a href="javascript:void(0);" class="btn btn-xs btn-link btn-toggle-fullwidth" (click)="toggleFullWidth()">
            <i class="fa fa-arrow-left" *ngIf="sidebarVisible"></i>
            <i class="fa fa-arrow-right" *ngIf="!sidebarVisible"></i>
          </a>
          Profil <strong>{{user.prenom}}</strong> {{user.nom}}
        </h2>
        <ul class="breadcrumb">
          <li class="breadcrumb-item"><a [routerLink]="['/app']"><i class="fa fa-home"></i></a></li>
          <li class="breadcrumb-item active"><strong>{{user.prenom}}</strong> {{user.nom}}</li>
        </ul>
      </div>
    </div>
  </div>

  <div class="row clearfix">

    <div *ngIf="!loading" class="col-lg-4 col-md-12">
      <div class="card profile-header">
        <div class="body">
          <div class="profile-image">
            <img [src] = "getImage(user)" class="rounded-circle" style="max-width: 250px" alt="User Image">
          </div>
          <div>
            <h4 class="m-b-0">
              <strong>{{user.prenom}}</strong> {{user.nom}}
            </h4>
            <span>{{getRole(user)}}</span>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="!loading" class="col-lg-8 col-md-12">
      <div class="card">
        <div class="header">
          <h2>Informations</h2>
        </div>
        <div class="body">
          <small class="text-muted">CIN: </small>
          <p>{{user.cin}}</p>
          <hr>
          <small class="text-muted">Email: </small>
          <p>{{user.email}}</p>
          <hr>
          <div *ngIf="getRole(user) === 'Etudiant' ">
            <hr>
            <small class="text-muted">Classe: </small>
            <p class="m-b-0">{{user.classe.abbreviation}} {{user.classe.niveau.specialite.nom}} {{user.classe.niveau.nom}}</p>
            <hr>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
