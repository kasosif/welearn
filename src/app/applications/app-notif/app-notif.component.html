<div class="container-fluid blog-page">
  <div class="block-header">
    <div class="row">
      <div class="col-lg-5 col-md-8 col-sm-12">
        <h2><a href="javascript:void(0);" class="btn btn-xs btn-link btn-toggle-fullwidth"
               (click)="toggleFullWidth()">
          <i class="fa fa-arrow-left" *ngIf="sidebarVisible"></i>
          <i class="fa fa-arrow-right" *ngIf="!sidebarVisible"></i>
        </a> Notifications</h2>
        <ul class="breadcrumb">
          <li class="breadcrumb-item">
            <a [routerLink]="['/app']"><i class="icon-home"></i></a>
          </li>
          <li class="breadcrumb-item">
            <span>Notifications</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row clearfix">
    <div class="card">
      <div *ngIf="(notifs$ | async)?.length == 0" class="body">
        <div class="alert alert-primary">
          <p>Vous n'avez aucune notification</p>
        </div>
      </div>
      <div *ngIf="(notifs$ | async)?.length > 0" class="body table-responsive">
        <table class="table table-hover m-b-0">
          <tbody>
          <tr *ngFor="let notification of notifs$ | async">
            <td>
              <div class="media-left">
                <i [ngClass]="notification.data.icone"></i>
              </div>
            </td>
            <td>
              <h6 class="margin-0">{{notification.data.texte}} {{notification.data.devoir ? notification.data.devoir : notification.data.date}}</h6>
            </td>
            <td>
              <h6 class="m-b-0">{{ago(notification.created_at)}}</h6>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
